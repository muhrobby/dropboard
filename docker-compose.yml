services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NEXT_PUBLIC_ALLOWED_ORIGINS: ${NEXT_PUBLIC_ALLOWED_ORIGINS}
    container_name: dropboard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3004}:3004"
    environment:
      # Database - External PostgreSQL
      DATABASE_URL: ${DATABASE_URL}

      # Auth â€” MUST be your public-facing URL (e.g. https://dropboard.yourdomain.com)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}

      # Node Environment
      NODE_ENV: production

      # Cron secret
      CRON_SECRET: ${CRON_SECRET}

      # File upload
      SIGNED_URL_SECRET: ${SIGNED_URL_SECRET}
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE_MB: ${MAX_UPLOAD_SIZE_MB:-20}

      # Email
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-resend}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@yourdomain.com}
      RESEND_API_KEY: ${RESEND_API_KEY:-}

      # Virus scanning (optional)
      VIRUS_SCAN_ENABLED: ${VIRUS_SCAN_ENABLED:-false}
      VIRUS_SCAN_PROVIDER: ${VIRUS_SCAN_PROVIDER:-}
      VIRUSTOTAL_API_KEY: ${VIRUSTOTAL_API_KEY:-}
      CLAMAV_HOST: ${CLAMAV_HOST:-}
      CLAMAV_PORT: ${CLAMAV_PORT:-3310}

    volumes:
      - uploads_data:/app/uploads

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3004/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

    networks:
      - prod_net

