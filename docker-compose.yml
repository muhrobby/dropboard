services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: dropboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dropboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dropboard}
      POSTGRES_DB: ${POSTGRES_DB:-dropboard}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dropboard} -d ${POSTGRES_DB:-dropboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 128M
    networks:
      - prod_net

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropboard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-dropboard}:${POSTGRES_PASSWORD:-dropboard}@postgres:5432/${POSTGRES_DB:-dropboard}

      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}

      # Node Environment
      NODE_ENV: production

      # CORS
      NEXT_PUBLIC_ALLOWED_ORIGINS: ${NEXT_PUBLIC_ALLOWED_ORIGINS:-http://localhost:3000}

    depends_on:
      postgres:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

    networks:
      - prod_net

volumes:
  pgdata:
    driver: local

networks:
  prod_net:
    external: true
