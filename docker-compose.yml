services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropboard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3004}:3000"
    environment:
      # Database - External PostgreSQL
      DATABASE_URL: ${DATABASE_URL}

      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3004}

      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3004}

      # Node Environment
      NODE_ENV: production

      # CORS
      NEXT_PUBLIC_ALLOWED_ORIGINS: ${NEXT_PUBLIC_ALLOWED_ORIGINS:-http://localhost:3004}

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

    networks:
      - prod_net

networks:
  prod_net:
    external: true
