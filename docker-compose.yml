services:
  postgres:
    image: postgres:17-alpine
    container_name: dropboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: dropboard
      POSTGRES_PASSWORD: dropboard
      POSTGRES_DB: dropboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dropboard -d dropboard"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
