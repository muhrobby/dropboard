services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: dropboard-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dropboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dropboard}
      POSTGRES_DB: ${POSTGRES_DB:-dropboard}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dropboard} -d ${POSTGRES_DB:-dropboard}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dropboard-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dropboard-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-dropboard}:${POSTGRES_PASSWORD:-dropboard}@postgres:5432/${POSTGRES_DB:-dropboard}

      # App URL
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}

      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}

      # Node Environment
      NODE_ENV: production

      # CORS (optional)
      NEXT_PUBLIC_ALLOWED_ORIGINS: ${NEXT_PUBLIC_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dropboard-network

volumes:
  pgdata:
    driver: local

networks:
  dropboard-network:
    driver: bridge
